<!DOCTYPE html>
{% load static  %}

<html lang="en" class="light-style layout-menu-fixed">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

    <title>Swara Bharathi</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'lib/img/logo-new.png' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'lib/assets/vendor/fonts/boxicons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'lib/css/core.css'  %}" />
    <link rel="stylesheet" href="{% static 'lib/css/theme-default.css' %}" />
    <link rel="stylesheet" href="{% static 'lib/assets/css/demo.css' %}" />

    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'lib/css/custom.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'lib/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="{% static 'lib/assets/vendor/css/pages/page-auth.css' %}" />
    <link rel="stylesheet" href="{% static 'lib/assets/vendor/css/pages/page-misc.css' %}" />
    <!-- Helpers -->
    <script src="{% static 'lib/assets/vendor/js/helpers.js' %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'lib/assets/js/config.js' %}"></script>
    <script>
      var CSRF_TOKEN = '{{ csrf_token }}';
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>

    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo">
            
            <span href="index.html" class="app-brand-link">
              <span style="display:inline-flex; align-items:center">
                <span class="app-brand-logo demo">
                  <img style="max-width:7%;float:left" src="{% static 'lib/img/logo-new.png' %}">
                <span class="brand-text">Swara Bharathi</span>
              </span>
            </span>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
              <i class="bx bx-chevron-left bx-sm align-middle clr-p"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1">
            <li class="menu-header small text-uppercase">
              <span class="menu-header-text">Menu</span>
            </li>
            <li class="menu-item">
              <a href="/profile" class="menu-link">
                <i class="menu-icon tf-icons bx bx-user me-2"></i>
                <div data-i18n="Analytics">Profile</div>
              </a>
            </li>
            <li class="menu-item">
              <a href="/courses" class="menu-link">
                <i class="menu-icon fas fa-play-circle"></i>
                <div data-i18n="Analytics">Courses</div>
              </a>
            </li>
          </ul>
        </aside>

        <div class="layout-page">
          {% include template_name %}
        </div>
      </div>
    </div>
    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'lib/assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'lib/assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'lib/assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'lib/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'lib/assets/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="{% static 'lib/assets/js/main.js' %}"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <script src="{% static "config/config.js" %}"></script>
    <script src="{% static "js/index.js" %}"></script>

    <div class="bs-toast toast bg-success fade show toast-placement-ex m-3 top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true" data-delay="1500" hidden>
      <div class="toast-header">
        <i class="fas fa-check-circle" style="color: #fff;"></i>&ensp;
        <div class="me-auto fw-semibold">Success</div>
      </div>
      <div class="toast-body"></div>
    </div>
    
    <div class="bs-toast toast bg-danger fade show toast-placement-ex m-3 top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true" data-delay="1500" hidden>
      <div class="toast-header">
        <i class="fas fa-times-circle" style='color:#fff'></i>&ensp;
        <div class="me-auto fw-semibold">Failed</div>
      </div>
      <div class="toast-body"></div>
    </div>
  </body>
</html>
