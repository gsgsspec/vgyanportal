<!DOCTYPE html>
{% load static  %}

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

    <title>Swara Bharathi</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'lib/img/logo-new.png' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'lib/assets/vendor/fonts/boxicons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'lib/css/core.css'  %}" />
    <link rel="stylesheet" href="{% static 'lib/css/theme-default.css' %}" />
    <link rel="stylesheet" href="{% static 'lib/assets/css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'lib/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

    <link rel="stylesheet" href="{% static 'lib/assets/vendor/css/pages/page-auth.css' %}" />
    
    <script src="{% static 'lib/assets/vendor/js/helpers.js' %}"></script>

    <script src="{% static 'lib/assets/js/config.js' %}"></script>

    <script>
      var CSRF_TOKEN = '{{ csrf_token }}';
    </script>
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              
              <img src="{% static 'lib/img/logo-new.png' %}" class='img-fluid' style='padding:35px'> 
  
              <form id="login_form" class="mb-3">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" placeholder="Enter your email"/>
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label">Password</label>
                    <a href="auth-forgot-password-basic.html">
                      <small>Forgot Password?</small>
                    </a>
                  </div>
                  <div class="input-group input-group-merge">
                    <input type="password" id="password" class="form-control" placeholder="Password">
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                  <span id="invalid_cred" style="text-align:left;color:red" hidden><p>Invalid Crendentials</p></span>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" id='login'>Log in</button>
                </div>
              </form>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'lib/assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'lib/assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'lib/assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'lib/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'lib/assets/vendor/js/menu.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'lib/assets/js/main.js' %}"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js' %}"></script>

    <script src="{% static "js/login.js" %}"></script>
    <script src="{% static "config/config.js" %}"></script>
  </body>
</html>
