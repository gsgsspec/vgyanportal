{% load static %}
<div class="container-xxl container-p-y">
    <div class="misc-wrapper">
      <h2 class="mb-2 mx-2">Page Not Found :(</h2>
      <p class="mb-4 mx-2">Oops! ðŸ˜– The requested URL was not found on this server.</p>
      <button href="index.html" class="btn btn-primary" onclick="goBack()">Back to home</button>
      <div class="mt-3">
        <img src="{% static 'lib/assets/img/illustrations/page-misc-error-light.png' %}"alt="page-misc-error-light" width="500" class="img-fluid" data-app-dark-img="illustrations/page-misc-error-dark.png" data-app-light-img="illustrations/page-misc-error-light.png"/>
      </div>

</div>


<script>
    function goBack() {
        window.history.back();
    }

    function hideFullPage(){
      $('#layout-menu').css('display','none')
      $('#web-page').removeClass('layout-menu-fixed')
      $('#display_icon').css('display','block')
      $('#hide_icon').css('display','none')
    }

    $(document).ready(function() {
      hideFullPage()
    })

    
</script>
