                <div class="row" id="askaQuestionCardContainer" style="justify-content: center;">

                  <div class="col-12 col-md-8 col-lg-7">
                    <div class="card ">
                      <!-- <div class="my-course-card"> -->
                        <div class="col-md-12 col-lg-12 ">
                          <div class="pb-0 card-body m-0">
                            <h5 class="card-title" id="courseId" data-course-id="1" > Carnatic Vocal </h5>

                            <form action="" id="askQuestionForm">

                            <div class="ask-question-input-feld row col-12">
                              <label for="html5-time-input" class="col-md-2 " style="text-transform: capitalize !important; width: 5rem;">Model </label>
                              <div class="col-md-10 col-12 col-lg-8">
                                <select id="moduleId" class="form-select" required>  </select>
                              </div>
                            </div>

                            <div class="mb-3 row col-12">
                              <label for="html5-time-input" class="col-md-2 " style="text-transform: capitalize !important; width: 5rem;">Lesson</label>
                              <div class="col-md-10 col-12 col-lg-8">
                                <select id="lessonId" class="form-select" required> </select>
                              </div>
                            </div>

                            <div class="mb-3 row col-12">
                              <label for="html5-time-input" class="col-md-2 col-form-label" style="text-transform: capitalize !important; width: 5rem;"></label>
                              <div class="col-md-10 col-12 col-lg-8">
                                <textarea  id="AskQuestionTextAreaId"  class="form-control" placeholder="Question ?" required
                               maxlength="95"  aria-label="Question ?" aria-describedby="Question"></textarea>
                              </div>
                            </div>

                            <div class="mb-3 row col-12">
                              <label for="html5-time-input" class="col-md-2 col-form-label" style="text-transform: capitalize !important; width: 5rem;"></label>
                              <div class="col-md-10 col-12 col-lg-8" style="display: flex; justify-content: end;">
                                <button type="submit" class="btn btn-primary" onclick="askQuestion(event)">Send</button>
                              </div>
                            </div>

                            </form>
                            
                          </div>
                        </div>
