<div class="content-wrapper">
  <div class="container-xxl flex-grow-1 container-p-y" >
    <div class="row" style="justify-content: center;">
      <div class="col-xl-7 col-12 col-md-8 col-lg-7">
        <h5 class="pb-1 mb-4">Ask a Question</h5>
        <p>Check Questions list your question doesn't exits add your question</p>

        <div class="nav-align-top mb-4"  style="justify-content: center;">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <button type="button" class="nav-link active" role="tab" data-bs-toggle="tab"
              data-bs-target="#navs-top-home" aria-controls="navs-top-home" aria-selected="true">
              My Questions
            </button>
          </li>

          <li class="nav-item">
            <button type="button" class="nav-link" role="tab" data-bs-toggle="tab"
              data-bs-target="#navs-top-profile" aria-controls="navs-top-profile" aria-selected="false">
              Overall Questions
            </button>
          </li> 
        </ul>

        <div class="tab-content pb-0" style="border-radius: 0%; border-top-right-radius: 10px;">
          <div class="ask-question-input-feld row col-12 no-wrap">
            <label for="html5-time-input" class="col-md-2 " style="text-transform: capitalize !important; width: 6.5rem; font-size: medium;">Course </label>
            <div id="courseId" class="col-md-10 col-12 col-lg-8"   style=" font-size: medium; max-width: max-content  !important; width: max-content !important;" > </div>
          </div>
  
          <div class="ask-question-input-feld row col-12 no-wrap">
            <label for="html5-time-input" class="col-md-2 " style="text-transform: capitalize !important; width: 6.5rem; font-size: medium;">Module </label>
            <div class="col-md-10 col-12 col-lg-8" id="moduleContainer"  style=" font-size: medium; max-width: max-content  !important; width: max-content !important;"> </div>
          </div>
  
          <div class="mb-3 row col-12 no-wrap">
            <label for="html5-time-input" class="col-md-2 " style="text-transform: capitalize !important; width: 6.5rem; font-size: medium;">Lesson</label>
            <div class="col-md-10 col-12 col-lg-8" id="lessonContainer" style=" font-size: medium; max-width: max-content  !important; width: max-content !important;"> </div>
          </div>
        </div>


        <div class="tab-content pt-0 pb-0" style="border-radius: 0%;">

          <div class="tab-pane fade show active" id="navs-top-home" role="tabpanel">
              <div class=" overflow-hidden mb-4" style="height: 350px;">
                <div class="card-body" id="vertical-example" style="background-color: #f5f5f9; border-radius: 10px; padding: 0.5rem 0.5rem;">   </div>
              </div>
          </div>

          <div class="tab-pane fade" id="navs-top-profile" role="tabpanel">
              <div class=" overflow-hidden mb-4" style="height: 350px;">
                <div class="card-body" id="over-all-question" style="background-color: #f5f5f9; border-radius: 10px; padding: 0.5rem 0.5rem;">   </div>
              </div>
          </div> 
       
        </div>

        <div class="tab-content pt-0" style="border-bottom-left-radius: 10px;">
          <form action="" id="askQuestionForm">

            <div class="row col-12">
              <label id="" for="html5-time-input" class="col-md-2 questionLabelSmMargin" style="text-transform: capitalize !important; width: 6.5rem; font-size: medium;">Question</label>
              <div class="col-md-12 col-12 col-lg-10">
                <textarea  id="AskQuestionTextAreaId"  class="form-control" placeholder="" required
                maxlength="95"  aria-label="Question ?" aria-describedby="Question"></textarea>
              </div>
            </div>
  
            <div class="row col-12">
              <label for="html5-time-input" class="col-md-2 col-form-label" style="text-transform: capitalize !important; width: 5rem;"></label>
              <div class="col-md-12 col-12 col-lg-12" style="display: flex; justify-content: end;">
                <button type="submit" class="btn btn-primary" onclick="askQuestion(event)">Send</button>
              </div>
            </div>
  
          </form>  
        </div>

      </div>
    </div>
  </div>
</div>
