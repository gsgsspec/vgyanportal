        <div class="content-wrapper">
          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Account Settings</span></h4>
            <div class="row">
              <div class="col-md-12">
                <div class="card mb-4">
                  <h5 class="card-header">Profile Details</h5>
                  <form id="profile_form">
                    <div class="card-body">
                      <div class="d-flex align-items-start align-items-sm-center gap-4">
                        <img src="{{user_data.profile_img}}" alt="user-avatar" class="d-block rounded" height="100" width="100" id="user_image"/>
                        <div class="button-wrapper">
                          <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                            <span class="d-none d-sm-block">Upload new photo</span>
                            <i class="bx bx-upload d-block d-sm-none"></i>
                            <input type="file" id="upload" class="account-file-input" accept="image/png, image/jpeg" hidden/>
                          </label>
                          <p class="text-muted mb-0">Allowed JPG,JPEG and PNG. Max size of 800K</p>
                        </div>
                      </div>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body">
                      <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input class="form-control" type="text" id="firstname" value="{{user_data.first_name}}"/>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input class="form-control" type="text" id="lastname" value="{{user_data.last_name}}" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input class="form-control" type="text" id="email" value="{{user_data.email}}" disabled/>
                        </div>
                        <div class="mb-3  col-md-6 form-password-toggle">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group input-group-merge">
                              <input type="password" id="password" value="{{user_data.password}}" class="form-control" placeholder="Password">
                              <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                            </div>
                        </div>
                        <div class="mb-3 col-md-6">
                        <label class="form-label" for="phoneNumber">Mobile Number</label>
                        <div class="input-group input-group-merge">
                            <span class="input-group-text">IND (+91)</span>
                            <input type="text" id="mbl_number" class="form-control"/>
                        </div>
                        </div>
                          <div class="mb-3 col-md-6">
                          <label for="address" class="form-label">Address</label>
                          <input type="text" class="form-control" id="address" name="address" placeholder="Address" />
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="state" class="form-label">State</label>
                          <input class="form-control" type="text" id="state">
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="country" class="form-label">Country</label>
                          <input class="form-control" type="text" value="{{user_data.country}}" id="country">
                        </div>
                      </div>
                      <div class="mt-2">
                        <button type="submit" id="save" class="btn btn-primary me-2">Save changes</button>
                        <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                      </div> 
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
